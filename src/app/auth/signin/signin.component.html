<h3 class="header">Signin</h3>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="form singin">
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control">
      </div>
    
      <div class="form-group">
        <button (click)="onSignin()" class="btn btn-info">Signin</button>
        <a routerLink="/auth/signup" class="btn btn-info float-right">Signup</a>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
